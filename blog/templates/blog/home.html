<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Django Blog - {{title}}</title>
    {%else%}
        <title>Django Blog</title>
    {%endif%}
</head>
<body>
    {% for post in posts %}
        <H1> {{post.Title}} </H1>
        <p>By {{post.author}} on {{post.DatePost}} </p>
        <p> {{post.Content}} </p>
    {% endfor %}
</body>
</html>
